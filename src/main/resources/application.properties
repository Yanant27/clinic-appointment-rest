# H2 DB config
spring.datasource.url=jdbc:h2:mem:clinicappointment
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=user
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA property settings
# script-based initialization is performed using schema.sql and data.sql directly
spring.jpa.hibernate.ddl-auto=update

app.jwt.secret=yanant

logging.level.hyk.springframework.clinicappointmentapi=debug

