app.jwt.secret=yanant

springdoc.version=1.6.12

# H2 DB config
spring.datasource.url=jdbc:h2:mem:clinicappointmentapi
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=user
spring.datasource.password=user
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

logging.level.hyk.springframework.clinicappointmentapi=debug

# show sql
spring.jpa.properties.hibernate.show_sql=true
# pretty format SQL
spring.jpa.properties.hibernate.format_sql=true
# show bind parameters
logging.level.org.hibernate.type.descriptor.sql=trace

#disable "track" field in postman response body
server.error.include-stacktrace=never